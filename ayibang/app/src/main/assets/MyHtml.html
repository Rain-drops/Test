<!DOCTYPE>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Insert title here</title>
    <script type="text/javascript" language="javascript">
     function show(content){  
         document.getElementById("countent").innerHTML=  
             "这是我的javascript调用. 这是："+content;  
     }

     function turnActivity(content){
     
         AndroidFunction.showToast(content);
     }
    </script>
</head>
<body>
    <table align="center">
        <tr><td>拨号功能，点击进行拨号</td>
            <td><a  href="javascript:AndroidFunction.showToast('10086')">10086</a></td>
        </tr>
        <tr>
            <td>这个超链接是百度网址,点击跳转活动</td>
            <td><a  href="https://www.baidu.com" >baidu</a></td>
        </tr>
        <tr>
            <td><button onclick="turnActivity('0000');">呵呵</button></td>
        </tr>
    </table>
        <p id="countent">html原来内容，点击按钮我会变哦</p>
</body>
</html>
